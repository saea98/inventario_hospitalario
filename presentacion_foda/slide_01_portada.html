<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #F5F7FA; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F5F7FA;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .content-area {
            width: 65%;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }
        .visual-area {
            width: 35%;
            background-color: #1A3C34;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .visual-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,191,165,0.2) 0%, rgba(26,60,52,0) 100%);
        }
        .accent-line {
            width: 80px;
            height: 6px;
            background-color: #00BFA5;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 64px;
            font-weight: 700;
            color: #1A3C34;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }
        h2 {
            font-size: 32px;
            font-weight: 400;
            color: #333333;
            margin-bottom: 60px;
            line-height: 1.4;
        }
        .institution-box {
            border-left: 4px solid #00BFA5;
            padding-left: 24px;
        }
        .institution {
            font-size: 24px;
            font-weight: 600;
            color: #1A3C34;
            margin-bottom: 8px;
        }
        .department {
            font-size: 20px;
            color: #555555;
            margin-bottom: 24px;
        }
        .date {
            font-size: 18px;
            color: #888888;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .icon-container {
            font-size: 180px;
            color: rgba(255,255,255,0.1);
        }
        .geometric-shape {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(0,191,165,0.3);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }
        .geometric-shape-2 {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #00BFA5;
            border-radius: 50%;
            bottom: 100px;
            left: -75px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-area">
            <div class="accent-line"></div>
            <h1>Sistema Integral de Control de Abasto</h1>
            <h2>Análisis FODA y Propuesta de Indicadores de Gestión</h2>
            
            <div class="institution-box">
                <div class="institution">IMSS Bienestar</div>
                <div class="department">Departamento de Control de Abasto</div>
                <div class="date">Enero 2026</div>
            </div>
        </div>
        <div class="visual-area">
            <div class="geometric-shape"></div>
            <div class="geometric-shape-2"></div>
            <div class="icon-container">
                <i class="fas fa-hospital-user"></i>
            </div>
        </div>
    </div>
</body>
</html>
