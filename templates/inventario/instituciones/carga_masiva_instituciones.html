{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>ðŸ“¥ Carga Masiva de Instituciones</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="archivo_excel" class="form-label">Selecciona el archivo Excel</label>
            <input type="file" class="form-control" name="archivo_excel" id="archivo_excel" required>
        </div>
        <button type="submit" class="btn btn-primary">Cargar Excel</button>
    </form>

    <hr>
    <a href="{% url 'borrar_instituciones' %}" class="btn btn-danger">ðŸ—‘ Borrar todos los registros</a>
</div>
{% endblock %}
