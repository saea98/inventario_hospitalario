{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">{{ page_title }}</h1>

    <form method="post">
        {% csrf_token %}
        
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Editar Cantidades Propuestas</h6>
            </div>
            <div class="card-body">
                <p>Puedes ajustar las cantidades propuestas para cada item. Aseg√∫rate de que no excedan la cantidad disponible.</p>
                
                {{ form|crispy }}
            </div>
        </div>

        <div class="mb-4">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'logistica:detalle_propuesta' propuesta.id %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
