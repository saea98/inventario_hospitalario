# Configuración de Nginx para inventario_hospitalario en producción
# Este archivo debe ser copiado a /etc/nginx/sites-available/ o /etc/nginx/conf.d/

upstream django_app {
    server web:8000;
}

# Tipos MIME adicionales
types {
    text/css                                      css;
    application/javascript                        js;
    application/json                              json;
    image/svg+xml                                 svg svgz;
    font/woff                                     woff;
    font/woff2                                    woff2;
    font/ttf                                      ttf;
    application/vnd.ms-fontobject                 eot;
}

server {
    listen 80;
    listen [::]:80;
    server_name inventarios.almacen.proyectosceib.com.mx;
    
    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name inventarios.almacen.proyectosceib.com.mx;
    
    # Certificados SSL (reemplazar con tus rutas)
    ssl_certificate /etc/letsencrypt/live/inventarios.almacen.proyectosceib.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inventarios.almacen.proyectosceib.com.mx/privkey.pem;
    
    # Configuración SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Tamaño máximo de carga
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    
    # Logs
    access_log /var/log/nginx/inventario_access.log;
    error_log /var/log/nginx/inventario_error.log;
    
    # Archivos estáticos
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Tipos MIME explícitos para archivos estáticos
        location ~ \.css$ {
            add_header Content-Type "text/css; charset=utf-8";
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        location ~ \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8";
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        location ~ \.(woff|woff2|ttf|eot)$ {
            add_header Cache-Control "public, immutable";
            expires 1y;
        }
    }
    
    # Archivos media
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Proxy a Django
    location / {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
    }
    
    location ~ ~$ {
        deny all;
    }
}
